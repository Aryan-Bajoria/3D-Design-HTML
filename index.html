<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Cube with Sphere</title>
<style>
  body {
    margin: 0;
    padding: 0;
    perspective: 1000px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    width: 200px;
    height: 200px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotateCube 4s infinite linear;
  }

  .cube {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
  }

  .cube div {
    width: 200px;
    height: 200px;
    position: absolute;
    border: 2px solid rgba(0, 0, 255, 0.5); /* translucent blue border */
    background-color: rgba(0, 0, 255, 0.1); /* translucent blue background */
  }

  .front { transform: translateZ(100px); }
  .back { transform: rotateY(180deg) translateZ(100px); }
  .right { transform: rotateY(90deg) translateZ(100px); }
  .left { transform: rotateY(-90deg) translateZ(100px); }
  .top { transform: rotateX(90deg) translateZ(100px); }
  .bottom { transform: rotateX(-90deg) translateZ(100px); }
  .sphere {
    width: 200px;
    height: 200px;
    position: absolute;
    background-color: #ff69b4; /* pink color */
    border-radius: 50%; /* Makes it a sphere */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) translateZ(-100px); /* Positions it inside the cube */
  }

  @keyframes rotateCube {
    0% { transform: rotateY(0deg) rotateX(0deg); }
    100% { transform: rotateY(360deg) rotateX(360deg); }
  }
</style>
</head>
<body>

<div class="container">
  <div class="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="right"></div>
    <div class="left"></div>
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="sphere"></div>
  </div>
</div>



</body></html>
